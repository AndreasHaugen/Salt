<!DOCTYPE html>
<html lang="no">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>okonomi_forms</title>
  <meta name="description" content="Enkel, moderne lenkeside med myke kanter og lyse farger. Bytt ut teksten og lenkene i HTML-en."/>
  
  <!-- Font (kan fjernes om du vil kun bruke systemfont) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  
  <style>
    :root {
      /* Fargevariabler – juster disse for å endre stilen raskt */
      --bg: #f6f8fb;            /* bakgrunn */
      --surface: #ffffff;       /* kort/bokser */
      --text: #0f172a;          /* hovedtekst */
      --muted: #64748b;         /* hjelpetekst */
      --primary: #3b82f6;       /* aksentfarge (lys blå) */
      --primary-weak: #e8f1ff;  /* svak aksent/bakgrunn */
      --ring: rgba(59,130,246,.35); /* fokus-ring */
      --radius-xl: 20px;        /* runde kanter */
      --radius-2xl: 28px;
      --shadow-1: 0 10px 30px rgba(15, 23, 42, 0.06);
      --shadow-2: 0 20px 40px rgba(15, 23, 42, 0.08);
    }

    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      color: var(--text);
      background: radial-gradient(1200px 500px at 85% -10%, rgba(59,130,246,0.08), transparent 60%),
                  radial-gradient(900px 400px at -10% 10%, rgba(16,185,129,0.06), transparent 60%),
                  var(--bg);
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    .container {
      max-width: min(1000px, 92vw);
      margin: 40px auto 80px;
      padding: clamp(16px, 2vw, 24px);
    }

    header.site-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      background: transparent;
      border-radius: var(--radius-2xl);
      padding: clamp(14px, 2.5vw, 22px) clamp(18px, 3vw, 28px);
      box-shadow: none;
    }

    .brand {
      display: flex; align-items: center; gap: 14px;
    }
    .logo {
      width: 42px; height: 42px; display: grid; place-items: center;
      background: linear-gradient(135deg, var(--primary), #60a5fa);
      color: #fff; font-weight: 700; letter-spacing: .5px;
      border-radius: 0;
      box-shadow: inset 0 -6px 14px rgba(255,255,255,.15);
    }
    .brand h1 {
      font-size: clamp(18px, 2.2vw, 22px);
      margin: 0; letter-spacing: .2px;
    }
    .brand p { margin: 0; color: var(--muted); font-size: 14px; }

    .hero {
      margin: 28px auto 26px;
      text-align: center;
      padding: clamp(18px, 3vw, 28px);
    }
    .hero h2 {
      font-size: clamp(28px, 5vw, 44px);
      line-height: 1.1;
      margin: 0 0 10px 0;
      letter-spacing: -0.5px;
    }
    .hero p {
      margin: 0 auto;
      color: var(--muted);
      max-width: 62ch;
      font-size: clamp(15px, 1.45vw, 18px);
    }

    /* Kort / linker */
    .link-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: clamp(14px, 2.2vw, 20px);
      margin-top: 24px;
    }

    .card {
      position: relative;
      background: var(--surface);
      border-radius: var(--radius-xl);
      padding: 20px 18px;
      box-shadow: var(--shadow-1);
      transition: transform .28s ease, box-shadow .28s ease, background .28s ease;
      border: 1px solid rgba(2,6,23,0.04);
    }

    .card:hover { transform: translateY(-4px); box-shadow: var(--shadow-2); }

    .card a {
      display: flex; align-items: center; gap: 14px;
      text-decoration: none; color: inherit;
      border-radius: calc(var(--radius-xl) - 6px);
      padding: 6px; margin: -6px; /* utvid klikkflate */
      outline: none;
    }
    .card a:focus-visible {
      box-shadow: 0 0 0 4px var(--ring);
    }

    .badge {
      width: 44px; height: 44px; flex: 0 0 44px;
      display: grid; place-items: center;
      background: linear-gradient(180deg, var(--primary-weak), #fff);
      border-radius: 14px;
      border: 1px solid rgba(59,130,246,.15);
    }
    .badge svg { width: 22px; height: 22px; }

    .card h3 {
      font-size: 17px; margin: 0 0 4px 0; letter-spacing: .2px;
    }
    .card p { margin: 0; color: var(--muted); font-size: 14px; }

    .ext {
      margin-left: auto; opacity: .55; transition: transform .25s ease, opacity .25s ease;
    }
    .card:hover .ext { transform: translateX(2px); opacity: .8; }

    /* Informasjonsboks (valgfri) */
    .note {
      margin-top: 26px; padding: 14px 16px;
      background: #ffffffcc; backdrop-filter: saturate(120%) blur(6px);
      border: none;
      border-radius: 16px; color: var(--muted);
      font-size: 14px; box-shadow: var(--shadow-1);
    }

    footer { text-align: center; color: var(--muted); font-size: 13px; margin-top: 36px; }

    /* Redusert bevegelse */
    @media (prefers-reduced-motion: reduce) {
      .card { transition: none; }
      .ext { transition: none; }
    }
      /* Fiksert logo oppe til venstre */
    .logo-fixed {
      position: fixed; top: 16px; left: 16px; z-index: 50;
      display: inline-flex; align-items: center; justify-content: center;
      background: var(--surface);
      border-radius: 14px; padding: 0;
      box-shadow: var(--shadow-1);
      border: 1px solid rgba(2,6,23,0.05);
    }
    .logo-fixed img { display: block; width: clamp(36px, 6vw, 56px); height: auto; }
  </style>
</head>
